<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gym Home</title>
        <link rel="stylesheet" href="/Assets/css/Home.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     </head>
    <body>

        <!--logo start-->
        <div class="container-logo">
            <div class="row">
              <div class="col-lg-4">
                <div class="fs-about">
                  <div class="fa-logo">
                    <img src="/Assets/Image/logo.png" alt="">
                  </div>
                </div>
              </div>
            </div>
        </div>
        <!--logo end-->
    
        <!--card start-->
            <div class="container">
              <h1>Once you learn to quit.. it becomes a habit</h1>
                <div class="Cards">
                    <div class="card silver">
                        <a href="sign-up.html" id="link">
                            <div class="card-header">
                                <h2>Become a Member</h2>
                                <div class="card-body">
                                    <i class="fas fa-user"></i> <!-- Font Awesome user icon -->
                                </div>
                            </div>
                        </a>
                    </div>
    
                    <div class="card silver">
                        <a href="Inventory.html" id="link">
                            <div class="card-header">
                                <h2>Our Inventory </h2>
                                <div class="card-body">
                                    <i class="fas fa-box-open"></i> <!-- Font Awesome box open icon -->
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        <!--card ends-->

    </body>
</html>
