<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="/Assets/css/profile.css">
</head>
<body>

  <div class="navbar">
    <div class="logo">
      <img src="/Assets/Image/logo.png" alt="Logo">
    </div>
    <div class="menu">
      <a href="/Home.html">HOME</a>
      <a href="/classes.html">CLASSES</a>
      <a href="/Inventory.html">INVENTORY</a>
      <a href="/Assets/package.html">PACKAGES & TWEETUP</a>
      <a href="/profile.html">PROFILE</a>
    </div>
  </div>

  <div class="profile-container">
    <h1>User Profile</h1>
    <form id="profileForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="package">Current Package:</label>
        <input type="text" id="package" name="package" disabled>
      </div>
      <div class="form-group">
        <label for="expiration">Expiration Date:</label>
        <input type="text" id="expiration" name="expiration" disabled>
      </div>
      <button type="submit">Update Profile</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    /* import SDk's requirement in */ 
    const firebaseConfig = {
      apiKey: "AIzaSyCGEZ-movg4KhXJO0PFCnLFyy-zYxKx6yw",
      authDomain: "gym-membership-3881e.firebaseapp.com",
      databaseURL: "https://gym-membership-3881e-default-rtdb.firebaseio.com",
      projectId: "gym-membership-3881e",
      storageBucket: "gym-membership-3881e.appspot.com",
      messagingSenderId: "342224120014",
      appId: "1:342224120014:web:0318e246d79e335ec2889f"
    };

    /*Initialization web application */
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    const profileForm = document.getElementById('profileForm');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const packageInput = document.getElementById('package');
    const expirationInput = document.getElementById('expiration');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const userId = user.uid;
        const userRef = ref(database, 'users/' + userId);

        get(userRef).then((snapshot) => {
          if (snapshot.exists()) {
            const userData = snapshot.val();
            usernameInput.value = userData.username || '';
            emailInput.value = userData.email || '';
            if (userData.selectedPackage) {
              packageInput.value = userData.selectedPackage.type || 'No package';
              expirationInput.value = userData.selectedPackage.expirationDate || 'N/A';
            } else {
              packageInput.value = 'No package';
              expirationInput.value = 'N/A';
            }
          } else {
            console.log("No data available");
          }
        }).catch((error) => {
          console.error('Error fetching user data:', error);
        });

        profileForm.addEventListener('submit', (e) => {
          e.preventDefault();
          update(userRef, {
            username: usernameInput.value,
            email: emailInput.value
          }).then(() => {
            alert('Profile updated successfully!');
          }).catch((error) => {
            console.error('Error updating profile:', error);
          });
        });
      } else {
        window.location.href = '/log-in.html';
      }
    });
  </script>

</body>
</html>
