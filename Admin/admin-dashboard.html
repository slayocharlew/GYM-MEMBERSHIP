<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/Admin/css/admin-dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="navbar">
    <div class="logo">
      <img src="/Assets/Image/logo.png" alt="Logo">
    </div>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </div>

  <div class="dashboard-container">
    <h1>Admin Dashboard</h1>
    <nav>
      <ul>
        <li><button onclick="window.location.href='/Admin/manage-member.html'">Manage Members</button></li>
        <li><button onclick="window.location.href='Trainer.html'">Manage Trainers</button></li>
        <li><button onclick="window.location.href='/Admin/manage-transaction.html'">View Billing & Invoice</button></li>
        <li><button onclick="window.location.href='/Admin/manage-inventory.html'">Manage Equipment</button></li>
      </ul>
    </nav>
    <div class="chart-container">
      <canvas id="userChart"></canvas>
    </div>
    <div class="section-container">
      <div id="manage-members" class="section">
        <h2>Manage Members</h2>
        <button onclick="addMember()">Add Member</button>
        <div id="memberList">
          <!-- List of members will be displayed here -->
        </div>
      </div>

      <div id="manage-trainers" class="section">
        <h2>Manage Trainers</h2>
        <button onclick="addTrainer()">Add Trainer</button>
        <div id="trainerList">
          <!-- List of trainers will be displayed here -->
        </div>
      </div>

      <div id="view-purchases" class="section">
        <h2>View Purchases</h2>
        <div id="purchaseList">
          <!-- List of purchases will be displayed here -->
        </div>
      </div>

      <div id="manage-equipment" class="section">
        <h2>Manage Equipment</h2>
        <button onclick="addEquipment()">Add Equipment</button>
        <div id="equipmentList">
          <!-- List of equipment will be displayed here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', () => {
      alert('Logged out!');
      window.location.href = '/Home.html';
    });

    const userChartCtx = document.getElementById('userChart').getContext('2d');
    const userChart = new Chart(userChartCtx, {
      type: 'bar',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June'],
        datasets: [{
          label: '# of Registered Users',
          data: [12, 19, 3, 5, 2, 3],
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
